name: "ðŸ¦… Add Benfica games to Google Calendar"
run-name: "Manual script run on ${{ github.ref }} triggered by ${{ github.actor }}"
on:
  workflow_dispatch:
concurrency:
  group: "Benfica-Webscrapper"
  cancel-in-progress: false

jobs:
  run-webscrapper:
    name: Run Benfica WebScrapper
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Chrome and Chromedriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: '125.0.6422.60'
          install-chromedriver: true
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.12'
          cache: 'pip'
      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Set up credentials file
        env:
          SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
        shell: bash
        run: |
          set -euo pipefail
          echo "$SERVICE_ACCOUNT" > service_account.json
      - name: Run Webscrapper Script
        shell: bash
        run: |
          set -euo pipefail
          python3 main.py
